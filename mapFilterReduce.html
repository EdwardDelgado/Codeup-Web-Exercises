<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map-Filter-Reduce</title>
    <h1>Map-Filter-Reduce</h1>
</head>
<body>
    <script>
        const users = [
            {
                id: 1,
                name: 'ryan',
                email: 'ryan@codeup.com',
                languages: ['clojure', 'javascript'],
            },
            {
                id: 2,
                name: 'luis',
                email: 'luis@codeup.com',
                languages: ['java', 'scala', 'php'],
            },
            {
                id: 3,
                name: 'zach',
                email: 'zach@codeup.com',
                languages: ['javascript', 'bash'],
            },
            {
                id: 4,
                name: 'fernando',
                email: 'fernando@codeup.com',
                languages: ['java', 'php', 'sql'],
            },
            {
                id: 5,
                name: 'justin',
                email: 'justin@codeup.com',
                languages: ['html', 'css', 'javascript', 'php'],
            },
        ];

//        Filter
        let tresLanguages = users.filter(user => user.languages.length >= 3);

        console.log(tresLanguages);

//        Map
        let  email = users.map(user => user.email);

        console.log(email);

//        Reduce
        let newObj = users.reduce( (tempObj, user) => {
            tempObj[user.id] = user;
            return tempObj;
        }, {});

        console.log(newObj);

    </script>

</body>
</html>
