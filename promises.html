<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <h1>Promises...Promises</h1>
</head>
<body>
    <script>
        "Use Strict"

        const wait = (time) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                  resolve();
              }, time);
          });
        };

        wait(1000).then(() => console.log('You\'ll see this after 1 second'));
        wait(3000).then(() => console.log('You\'ll see this after 3 seconds'));
    </script>

</body>
</html>
